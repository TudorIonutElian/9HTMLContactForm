<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>9 - HTML Contact Form</title>
</head>

<body>
    <div id="container">
        <div id="container-header">
            <div class="header-text">
                <h1>HTML From</h1>
                <h4>Sign up for the newsletter form bellow and receive the latest news from our company.</h4>
            </div>
        </div>
        <div id="container-body">
            <div class="input-email">
                <form action="">
                    <h4>Email: </h4>
                    <input type="email" placeholder="Enter your email here...">
                    <p>We will send you an email with the instruction to activate your subscription</p>
            </div>
            <div class="input-name">
                    <h4>Name: </h4>
                    <input type="text" placeholder="First">
                    <input type="text" placeholder="Last">
            </div>
            <div class="input-radio">
                    <h4>Preferred newsletter format: </h4>
                    <input type="radio" name="newsletter-option" value="Text" checked> Text<br>
                    <input type="radio" name="newsletter-option" value="HTML"> HTML<br>
                </form>
            </div>
        </div>
        <div id="container-footer">
            <a href="#" class="btn">Submit</a>
            <a href="#">or clear and start up from scratch</a>
        </div>
    </div>

</body>

</html>
